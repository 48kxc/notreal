<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webhook Repeater (30x)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 12px;
      width: 320px;
      border: none;
      border-radius: 6px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    button {
      background-color: #5865F2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #4752c4;
    }
    #progressBar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      max-width: 400px;
    }
    .dot {
      font-size: 20px;
      margin: 4px;
      width: 20px;
      text-align: center;
    }
    .pending {
      color: gray;
    }
    .sent {
      color: lightgreen;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Send Message 30x to Discord Webhook</h2>
  <input id="webhookUrl" placeholder="Discord Webhook URL" />
  <textarea id="message" placeholder="Enter your message..."></textarea>
  <button onclick="sendMessages()">Send 30 Times</button>
  <div id="progressBar"></div>

  <script>
    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function sendMessages() {
      const webhookUrl = document.getElementById("webhookUrl").value.trim();
      const message = document.getElementById("message").value.trim();
      const progressBar = document.getElementById("progressBar");

      if (!webhookUrl || !webhookUrl.startsWith("https://discord.com/api/webhooks/")) {
        alert("❌ Invalid Discord webhook URL.");
        return;
      }

      if (!message) {
        alert("❌ Message cannot be empty.");
        return;
      }

      // Initialize progress bar
      progressBar.innerHTML = "";
      const dots = [];
      for (let i = 0; i < 30; i++) {
        const span = document.createElement("span");
        span.className = "dot pending";
        span.textContent = "•";
        progressBar.appendChild(span);
        dots.push(span);
      }

      for (let i = 0; i < 30; i++) {
        try {
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ content: message })
          });

          if (response.status === 429) {
            const data = await response.json();
            const retryAfter = data.retry_after || 1000;
            dots[i].className = "dot error";
            dots[i].textContent = "❌";
            await sleep(retryAfter);
            i--; // Retry the same message
            continue;
          }

          if (!response.ok) {
            dots[i].className = "dot error";
            dots[i].textContent = "❌";
            continue;
          }

          dots[i].className = "dot sent";
          dots[i].textContent = "✅";
        } catch (error) {
          dots[i].className = "dot error";
          dots[i].textContent = "❌";
          console.error("Failed to send:", error);
        }
      }
    }
  </script>
</body>
</html>
