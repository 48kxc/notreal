<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webhook Repeater (Advanced)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 12px;
      width: 320px;
      border: none;
      border-radius: 6px;
    }
    textarea {
      height: 80px;
      resize: none;
    }
    button {
      background-color: #5865F2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #4752c4;
    }
    #progressBar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      max-width: 400px;
    }
    .dot {
      font-size: 20px;
      margin: 4px;
      width: 20px;
      text-align: center;
    }
    .pending { color: gray; }
    .sent { color: lightgreen; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Send Message 30x to Discord Webhook</h2>

  <input id="webhookUrl" placeholder="Discord Webhook URL" />
  <textarea id="message" placeholder="Enter message (optional if using embed)"></textarea>

  <h4 style="margin-top:20px;">Embed (Optional)</h4>
  <input id="embedTitle" placeholder="Embed Title" />
  <textarea id="embedDescription" placeholder="Embed Description"></textarea>
  <input id="embedColor" placeholder="Embed Color (Hex or Decimal)" />

  <button id="controlButton" onclick="toggleSending()">Start Sending</button>
  <div id="progressBar"></div>

  <script>
    let sending = false;

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function toggleSending() {
      const btn = document.getElementById("controlButton");

      if (sending) {
        sending = false;
        btn.textContent = "Start Sending";
        return;
      }

      sending = true;
      btn.textContent = "Stop Sending";
      await sendMessages();
      btn.textContent = "Start Sending";
    }

    async function sendMessages() {
      const webhookUrl = document.getElementById("webhookUrl").value.trim();
      const message = document.getElementById("message").value.trim();
      const embedTitle = document.getElementById("embedTitle").value.trim();
      const embedDescription = document.getElementById("embedDescription").value.trim();
      const embedColor = document.getElementById("embedColor").value.trim();
      const progressBar = document.getElementById("progressBar");

      if (!webhookUrl || !webhookUrl.startsWith("https://discord.com/api/webhooks/")) {
        alert("❌ Invalid Discord webhook URL.");
        sending = false;
        return;
      }

      progressBar.innerHTML = "";
      const dots = [];

      for (let i = 0; i < 30; i++) {
        const span = document.createElement("span");
        span.className = "dot pending";
        span.textContent = "•";
        progressBar.appendChild(span);
        dots.push(span);
      }

      for (let i = 0; i < 30; i++) {
        if (!sending) break;

        let body = {};

        // Handle embed
        const hasEmbed = embedTitle || embedDescription || embedColor;
        if (hasEmbed) {
          const embed = {
            title: embedTitle || undefined,
            description: embedDescription || undefined,
          };
          if (embedColor) {
            embed.color = embedColor.startsWith("#")
              ? parseInt(embedColor.slice(1), 16)
              : parseInt(embedColor);
          }
          body.embeds = [embed];
        }

        // Optional content
        if (message) body.content = message;

        try {
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });

          if (response.status === 429) {
            const data = await response.json();
            const retryAfter = data.retry_after || 1000;
            dots[i].className = "dot error";
            dots[i].textContent = "❌";
            await sleep(retryAfter);
            i--; // retry same message
            continue;
          }

          if (!response.ok) {
            dots[i].className = "dot error";
            dots[i].textContent = "❌";
            continue;
          }

          dots[i].className = "dot sent";
          dots[i].textContent = "✅";
        } catch (error) {
          console.error("Send error:", error);
          dots[i].className = "dot error";
          dots[i].textContent = "❌";
        }
      }

      sending = false;
    }
  </script>
</body>
</html>
