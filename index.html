<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webhook Repeater (Discord Style)</title>
  <style>
    :root {
      --background: #2f3136;
      --foreground: #36393f;
      --text: #dcddde;
      --header: #ffffff;
      --input: #202225;
      --button: #5865F2;
      --button-hover: #4752c4;
      --success: #43b581;
      --error: #f04747;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h2, h4 {
      color: var(--header);
    }

    input, textarea, button {
      margin: 8px 0;
      padding: 10px;
      width: 320px;
      border: none;
      border-radius: 6px;
      background-color: var(--input);
      color: var(--text);
    }

    textarea {
      height: 80px;
      resize: none;
    }

    button {
      background-color: var(--button);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    #progressBar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      max-width: 400px;
      background-color: var(--foreground);
      padding: 10px;
      border-radius: 6px;
    }

    .dot {
      font-size: 20px;
      margin: 4px;
      width: 20px;
      text-align: center;
    }

    .pending {
      color: gray;
    }

    .sent {
      color: var(--success);
    }

    .error {
      color: var(--error);
    }

    .section {
      background-color: var(--foreground);
      padding: 16px;
      border-radius: 8px;
      margin: 10px 0;
      width: 340px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    label {
      font-size: 0.85em;
      display: block;
      margin-bottom: 4px;
      color: #b9bbbe;
    }
  </style>
</head>
<body>
  <h2>üîÅ Webhook Repeater</h2>

  <div class="section">
    <label for="webhookUrl">Webhook URL</label>
    <input id="webhookUrl" placeholder="https://discord.com/api/webhooks/..." />

    <label for="message">Message Content</label>
    <textarea id="message" placeholder="Plain message (optional if using embed)"></textarea>
  </div>

  <div class="section">
    <h4>üìé Embed Options (Optional)</h4>

    <label for="embedTitle">Embed Title</label>
    <input id="embedTitle" placeholder="Embed Title" />

    <label for="embedDescription">Embed Description</label>
    <textarea id="embedDescription" placeholder="Embed Description"></textarea>

    <label for="embedColor">Embed Color</label>
    <input id="embedColor" placeholder="#7289da or 7506394" />
  </div>

  <button id="controlButton" onclick="toggleSending()">Start Sending</button>

  <div id="progressBar"></div>

  <script>
    let sending = false;

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function toggleSending() {
      const btn = document.getElementById("controlButton");

      if (sending) {
        sending = false;
        btn.textContent = "Start Sending";
        return;
      }

      sending = true;
      btn.textContent = "Stop Sending";
      await sendMessages();
      btn.textContent = "Start Sending";
    }

    async function sendMessages() {
      const webhookUrl = document.getElementById("webhookUrl").value.trim();
      const message = document.getElementById("message").value.trim();
      const embedTitle = document.getElementById("embedTitle").value.trim();
      const embedDescription = document.getElementById("embedDescription").value.trim();
      const embedColor = document.getElementById("embedColor").value.trim();
      const progressBar = document.getElementById("progressBar");

      if (!webhookUrl || !webhookUrl.startsWith("https://discord.com/api/webhooks/")) {
        alert("‚ùå Invalid Discord webhook URL.");
        sending = false;
        return;
      }

      progressBar.innerHTML = "";
      const dots = [];

      for (let i = 0; i < 30; i++) {
        const span = document.createElement("span");
        span.className = "dot pending";
        span.textContent = "‚Ä¢";
        progressBar.appendChild(span);
        dots.push(span);
      }

      for (let i = 0; i < 30; i++) {
        if (!sending) break;

        let body = {};

        const hasEmbed = embedTitle || embedDescription || embedColor;
        if (hasEmbed) {
          const embed = {
            title: embedTitle || undefined,
            description: embedDescription || undefined,
          };
          if (embedColor) {
            embed.color = embedColor.startsWith("#")
              ? parseInt(embedColor.slice(1), 16)
              : parseInt(embedColor);
          }
          body.embeds = [embed];
        }

        if (message) body.content = message;

        try {
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });

          if (response.status === 429) {
            const data = await response.json();
            const retryAfter = data.retry_after || 1000;
            dots[i].className = "dot error";
            dots[i].textContent = "‚ùå";
            await sleep(retryAfter);
            i--; // Retry this message
            continue;
          }

          if (!response.ok) {
            dots[i].className = "dot error";
            dots[i].textContent = "‚ùå";
            continue;
          }

          dots[i].className = "dot sent";
          dots[i].textContent = "‚úÖ";
        } catch (error) {
          console.error("Send error:", error);
          dots[i].className = "dot error";
          dots[i].textContent = "‚ùå";
        }
      }

      sending = false;
    }
  </script>
</body>
</html>
