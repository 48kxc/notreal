<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webhook Repeater (30x)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 12px;
      width: 320px;
      border: none;
      border-radius: 6px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    button {
      background-color: #5865F2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #4752c4;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Send Message 30x to Discord Webhook</h2>
  <input id="webhookUrl" placeholder="Discord Webhook URL" />
  <textarea id="message" placeholder="Enter your message..."></textarea>
  <button onclick="sendMessages()">Send 30 Times</button>
  <div id="status"></div>

  <script>
    async function sendMessages() {
      const webhookUrl = document.getElementById("webhookUrl").value.trim();
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("status");

      if (!webhookUrl || !webhookUrl.startsWith("https://discord.com/api/webhooks/")) {
        status.innerText = "❌ Invalid Discord webhook URL.";
        return;
      }

      if (!message) {
        status.innerText = "❌ Message cannot be empty.";
        return;
      }

      status.innerText = "Sending messages...";

      for (let i = 1; i <= 30; i++) {
        try {
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ content: message })
          });

          if (!response.ok) {
            const errorText = await response.text();
            status.innerText = `❌ Error on message ${i}: ${response.status} ${response.statusText}\n${errorText}`;
            return;
          }
        } catch (error) {
          status.innerText = `❌ Failed to send message ${i}. See console.`;
          console.error("Error sending message:", error);
          return;
        }
      }

      status.innerText = "✅ All 30 messages sent successfully!";
    }
  </script>
</body>
</html>
